<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="client/public/css/style.min.css" />
    <script
      defer
      src="https://kit.fontawesome.com/a31f9b8048.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <a class="btn btn-light my-1" href="index.html">Späť</a>

      <h1 class="text-xl">Registrácia</h1>
      <h2><i class="fas fa-user"></i>Vytvoriť nový účet</h2>
      <form class="form" action="#">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button class="btn btn-primary btn-lg" type="submit">Odoslať</button>
        <p class="my-1">Už máš účet? <a href="login.html">Prihlás sa</a></p>
      </form>
    </div>
  </body>
</html>
